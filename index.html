        <link rel="stylesheet"

    <body class="inter-font">
        <header>
            <div class="navbar">
                <div class="logo">
                    <h1><span id="logo-color-start">Tech</span><span
                            id="logo-color-end">Wave</span></h1>
                </div>
                <nav class="nav-links">
                    <ul>
                        <li><a href>About</a></li>
                        <li><a href>Episodes</a></li>

                    <button class="new-badge">NEW</button>

                            </div>

                                        class="fa-regular fa-envelope"></i>

        <main>
            <section class="about-section">
                <div class="about-info">

            <section class="why-choose">

                <div class="feature-grid">

                </div>
            </section>
            <section class="featured-and-host">

                </div>
